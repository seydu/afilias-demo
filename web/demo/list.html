<script id="demo-list" type="text/html">
<table> 
    <th>
        <td> Name </td>
        <td> Actions </td>
    </th>
        
    {{#items}}
    <tr>
        <td>{{title}}</td>
        <td>

        </td>
    </tr>
    {{/items}}
</table>
</script>
